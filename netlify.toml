# Netlify configuration for Gaon Bazar frontend
# Build inside the frontend folder so npm run build works without extra flags
[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

# Proxy API calls from the frontend to the backend (set to your deployed backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend.example.com/api/:splat"
  status = 200
  force = true

# SPA fallback so React Router works on direct links and refreshes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
